<html>
  <body>


    <h1>Attributes</h1>
    <table>
      {% for epc in epcs %}
        <tr>
          <td>
            {{epc.AttName}}
          </td>
           <td>
            {{epc.AttValue}}
          </td>
          <td>
            <form method="POST" action="./update" style="display: inline">
              <input type="hidden" value="{{epc.AttValue}}" name="oldAttValue">
               <input type="hidden" value="{{epc.AttName}}" name="AttName">
              <input type="text" value="{{epc.AttValue}}" name="newAttValue">
              <input type="submit" value="Update">
            </form>
          </td>
          <td>
            <form method="POST" action="./delete" style="display: inline">
              <input type="hidden" value="{{epc.AttName}}" name="AttName">
              <input type="submit" value="Delete">
            </form>
          </td>
        </tr>
      {% endfor %}
    </table>

  <h1>Add Attribute</h1>
    <form method="POST" action="/">
      <input type="text" name="AttName">
      <input type="text" name="AttValue">
      <input type="submit" value="Add">
    </form>

  </body>
</html>
